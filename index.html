<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
        list-style: none;
        border: 1px solid #000;
        position: absolute;
        top: 300px;
        right: 200px;
        padding: 0px;
        margin: 0px;
    }
    
    ul li {
        float: left;
    }
    
    ul li img {
        width: 300px;
        height: 100px;
        display: block;
    }
</style>

<body>
    <ul>
        <li><img src="./img/原神1.jpg" alt=""></li>
        <li><img src="./img/原神2.jpg" alt=""></li>
        <li><img src="./img/原神3.jpg" alt=""></li>
        <li><img src="./img/原神4.jpg" alt=""></li>
    </ul>
</body>
<script>
    var imgs = document.getElementsByTagName('img');
    var body = document.body;
    for (i = 0; i < imgs.length; i++) {
        imgs[i].addEventListener('click', function() {
            body.style.backgroundImage = 'url(' + this.src + ')'
        })
    }
</script>

</html>
